<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form class="form" id="form">
        <div class="payment-method-container">
          <picture class="return-image-container">
            <img src="/public/keyboard-double-arrow-left-rounded.svg" alt="Return arrow" class="return-image">
          </picture>
          <h1>Agregar método de pago</h1>
          <picture class="back-cards-container">
            <img src="public/bank-cards.svg" alt="Bank cards" class="bank-cards-image">
          </picture>
        </div>
          <div class="form-container">
            <div class="card-number-box">
              <label>Número de tarjeta</label>
              <input type="text" class="number" id="card-number" maxlength="19" title="Ingresa entre 13 y 19 carácteres" required/>
            </div>
            <div class="container">
            <div class="user-information">
              <div class="name-container">
                <label>Nombre</label>
                <input type="text" name="" id="card-name" required/>
              </div>
              <div class="expiration-container">
                <label>Fecha de exp.</label>
                <input type="month" name="" id="card-exp" required/>
              </div>
            </div>
            <div class="card-security-information">
              <div class="surname-container">
                <label>Apellido</label>
                <input type="text" name="" id="card-lastname" required/>
              </div>
              <div class="code-container">
                <label>CVV</label>
                <input type="number" class="number" id="card-code" maxlength="3" required/>
              </div>
            </div>
          </div>
          <div class="button-container">
            <button type="submit" id="button">Confirmar</button>
          </div>
        </div>
      </form>
      <div class="modal-body" id="modal-body">
        <div class="modal-container" id="modal-container">
          <picture class="check-container">
            <img class="check-image" src="/public/round-check-circle.svg" alt="Checked icon">
          </picture>
          <p>Tu tarjeta se ha guardado exitosamente</p>
          <p id="maskified-card">Tarjeta n°</p>
          <button id="modal-button">Aceptar</button>
        </div>
      </div>
    </main>
    <!-- <footer></footer> -->
    <script src="index.js" type="module"></script>
    <script src="validator.js" type="module"></script>
  </body>
</html>
